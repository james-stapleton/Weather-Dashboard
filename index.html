<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/styles.css">
<title>Weather Dashboard</title>
</head>
<body>

  <header><h1>Weather Dashboard</h1></header>

    <div id="search-bar" class="row">
      <div class="col-4">
      <div>
        <form id="search-form">
            <label id="search-label" for="search-input">Search for a City:</label>
            <input id="search-input" class="form-input" placeholder="e.g. Philadelphia"></input>
            <button class="button">Search</button>
            <p id="current-temp"></p> 
        </form>
      </div>


      <div class="card" style="width: 18rem;">
        <ul id="search-history" class="list-group list-group-flush">

        </ul>
      </div>
    </div>
    </div> 


<div class="container">
  
    <div class="card row">
        <div  id="display" class=" col-12">
          <h5 id="city" class="card-title">City</h5>
          <p class="card-text">Temp, wind, humid, etc</p>
        </div> 
        <div class="row">
    <h2 class="col-12">5 Day Forecast</h2>

        <div class="day col-sm-6 col-lg-3" id="box1">Day 1</div>
        <div class="day col-sm-6 col-lg-3" id="box2">Day 2</div>
        <div class="day col-sm-6 col-lg-3" id="box3">Day 3</div>
        <div class="day col-sm-6 col-lg-3" id="box4">Day 4</div>
        <div class="day col-sm-6 col-lg-3" id="box5">Day 5</div>      
      </div>
    </div>

    <img src="" alt="">

      

     

      <script src="./assets/js/index.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
